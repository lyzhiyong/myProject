<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- <h2>{{ product }} are in stock</h2> -->
        <ul>
            <li v-for="product in products">
                <input type="number" v-model.number="product.quantity">
                {{ product.name }} {{ product.quantity }}
                <span v-if="product.quantity === 0">
                    - OUT OF STOCK
                </span>
                <button @click="product.quantity += 1">
                    Add
                </button>
                <a v-bind:href="product.url">click me</a>
            </li>
        </ul>
        <h2>Total:{{ totalProducts }}</h2>
        <a :href="url">click me1</a>
    </div>

    <script>
        const app = new Vue({
            el: "#app",
            data: {
                products: [
                    { "id": 1, "quantity": 0, 'name': "Compass", "url": 'http://www.baidu.com' },
                    { "id": 2, "quantity": 4, 'name': "Jacket", "url": 'http://www.bing.com' },
                    { "id": 3, "quantity": 5, 'name': "Hiking Socks", "url": 'http://www.jd.com' },
                ],
                url: "https://www.taobao.com"
            },
            computed: {
                totalProducts() {
                    return this.products.reduce((sum, product) => {
                        return sum + product.quantity
                    }, 0)
                }
            },
            // created() {
            //     fetch('https://api.myjson.com/bins/74l63')
            //         .then(response => response.json())
            //         .then(json => {
            //             this.products = json.products
            //         })
            // }
        })
    </script>
</body>

</html>
